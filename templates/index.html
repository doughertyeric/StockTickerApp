<!doctype html>
<title>Stock Ticker</title>
<form>
    
<ul class="form-style-1">
    <h4>
    Input a stock ticker symbol (e.g., GOOG) and <br>  
    date (e.g., 2016-02-03) to see the performance <br>
    over the selected period of time:
    </h4>
    
    <li><label>Stock Ticker Symbol <span class="required">*</span></label>
        <input type="text" name="TickerName" class="field-long" placeholder="GOOG" />
    </li>
    
    <li>
        <label>End Date <span class="required">*</span></label>
        <input type="text" name="StartDate" class="field-long" placeholder="2016-02-03" />
    </li>
    
    <li>
        <label>Period</label>
        <select name="Period" class="field-select">
        <option value="one_month">1 Month</option>
        <option value="six_months">6 Months</option>
        <option value="one_year">1 Year</option>
        </select>
    </li>
    
    <li>
        <label>Performance Metric</label>
        <select name="Metric" class="field-select">
        <option value="open">Open</option>
        <option value="close">Close</option>
        <option value="range">Range (Low-High)</option>
        </select>
    </li>
    
    <li>
        <input type="submit" value="Submit" />
    </li>
    
</form>
